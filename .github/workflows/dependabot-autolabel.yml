# .github/workflows/dependabot-autolabel.yml
name: Dependabot Auto Label

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  add-label:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Add labels to Dependabot PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            dependencies
            automerge

      - name: Add security label to security updates
        if: contains(github.event.pull_request.title, 'security') || contains(github.event.pull_request.body, 'security')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: security