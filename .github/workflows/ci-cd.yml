name: Test & Build Multi-Arch Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run workflow in dry-run mode (no push or release)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-deps-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            python-deps-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -s tests

  docker:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image_list: ${{ steps.docker_tags.outputs.image_list }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ inputs.dry-run != 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker image tags
        id: docker_tags
        run: |
          IMAGE_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/syncmover:latest"
          IMAGE_TAGS="$IMAGE_TAGS,${{ secrets.DOCKERHUB_USERNAME }}/syncmover:${{ github.sha }}"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION_TAG="${{ github.ref_name }}"
            SEMVER_TAG="${VERSION_TAG#v}"  # remove leading 'v'
            IMAGE_TAGS="$IMAGE_TAGS,${{ secrets.DOCKERHUB_USERNAME }}/syncmover:${VERSION_TAG},${{ secrets.DOCKERHUB_USERNAME }}/syncmover:${SEMVER_TAG}"
          fi

          echo "tags=$IMAGE_TAGS" >> $GITHUB_OUTPUT

          # Convert multi-line to single-line with delimiter for cross-job output
          IMAGE_LIST_SINGLE_LINE=$(echo "$IMAGE_TAGS" | tr ',' '|')
          echo "image_list=$IMAGE_LIST_SINGLE_LINE" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.dry-run != 'true' }}
          tags: ${{ steps.docker_tags.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/syncmover:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/syncmover:latest,mode=max

      - name: Inspect final image digest
        if: ${{ inputs.dry-run != 'true' }}
        run: docker buildx imagetools inspect ${{ secrets.DOCKERHUB_USERNAME }}/syncmover:latest

  release:
    needs: docker
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Docker image list for release notes
        id: prepare_images
        run: |
          # Split single-line IMAGE_LIST back into array
          IFS='|' read -ra IMAGE_LIST <<< "${{ needs.docker.outputs.image_list }}"

          CHANGED_IMAGES=""

          # Digest of latest tag (multi-arch manifest)
          NEW_DIGEST=$(docker buildx imagetools inspect "${{ secrets.DOCKERHUB_USERNAME }}/syncmover:latest" --format '{{.Digest}}' 2>/dev/null || echo "")
          if [[ -z "$NEW_DIGEST" ]]; then
            echo "ERROR: Could not extract digest from latest image"
            exit 1
          fi

          for img in "${IMAGE_LIST[@]}"; do
            DIG=$(docker buildx imagetools inspect "$img" --format '{{.Digest}}' 2>/dev/null || echo "")
            if [[ "$DIG" == "$NEW_DIGEST" ]]; then
              CHANGED_IMAGES+="- $img"$'\n'
            fi
          done

          {
            echo "changed_images<<EOF"
            echo -n "$CHANGED_IMAGES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }} ${{ inputs.dry-run == 'true' && '⚠️ DRY-RUN' || '' }}
          tag_name: ${{ github.ref_name }}
          body: |
            ${{ steps.notes.outputs.body }}

            ## Docker Images
            ${{ steps.prepare_images.outputs.changed_images }}

            ${{ inputs.dry-run == 'true' && '⚠️ This was a dry-run, images were not pushed!' || '' }}